<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="market" />
    <meta name="keywords" content="sut" />
    <meta name="author" content="saad" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تتبع النفقات</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-primary">
    <div class="container mt-5 text-center">
      <div class="row">
        <h1>برنامج تتبع النفقات</h1>
          <button  style="font-size: 30px;"  onclick="window.location.href='index.html'">
                            
                                 العودة للصفحة الرئيسية
                            
                           </button>
      </div>

      <div class="row mt-3">
        <div class="col-md-4">
          <input
            id="inputtex"
            class="w-100 h-100 text-center"
            type="text"
            placeholder="الوصف"
          />
        </div>
        <div class="col-md-3">
          <input
            id="inputnumber"
            class="w-100 h-100 text-center"
            type="number"
            placeholder="المبلغ"
          />
        </div>
        <div class="col-md-3 h-100">
          <select
            id="select1"
            class="form-select text-center"
            aria-label="Default select example"
          >
            <option selected>الفئة</option>
            <option value="مواصلات">مواصلات</option>
            <option value="طعام">طعام</option>
            <option value="ملابس">ملابس</option>
            <option value="متفرقات">متفرقات</option>
          </select>
        </div>
        <div class="col-md-2 h-100">
          <button
            onclick="add();"
            id="buttonadd"
            type="button"
            class="btn btn-light h-100 w-100"
          >
            اضافة
          </button>
        </div>
      </div>

      <div class="row mt-5">
        <h2>لوحة العرض</h2>

        <select
          id="select2"
          onclick="serchdada()"
          class="form-select text-center"
          aria-label="Default select example"
        >
          <option selected>الجميع</option>
          <option value="مواصلات">مواصلات</option>
          <option value="طعام">طعام</option>
          <option value="ملابس">ملابس</option>
          <option value="متفرقات">متفرقات</option>
        </select>
      </div>

      <div class="row">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">الوصف</th>
              <th scope="col">المبلغ</th>
              <th scope="col">الفئة</th>
              <th scope="col">التعديل</th>
              <th scope="col">الحذف</th>
            </tr>
          </thead>
          <tbody id="tbody" class="table-group-divider">
            
          </tbody>
        </table>
      </div>

      <div class="row">
        <h2>مجموع النفقات <span id="total"> 10 </span></h2>
      </div>
    </div>

    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

    <script>
      let inputtex = document.getElementById("inputtex");
      let inputnumber = document.getElementById("inputnumber");
      let select1 = document.getElementById("select1");
      let select2 = document.getElementById("select2");
      let buttonadd = document.getElementById("buttonadd");
      let arr;
      let mood = "اضافة";
      let tmp;
      let totalnumber;

      if (localStorage.n != null) {
        arr = JSON.parse(localStorage.n);
      } else {
        arr = [];
      }

      let total = document.getElementById("total");

      function cleardata() {
        inputtex.value = "";
        inputnumber.value = "";
        select1.value = "الفئة";
      }

      function showdata() {
        let table = "";

        for (let i = 0; i < arr.length; i++) {
          table += `
           <tr>
              <th scope="row">${arr[i].tex} </th>
              <td>${arr[i].num}</td>
              <td>${arr[i].sel}</td>
              <td> <button onclick="updatedata(${i})" type="button" class="btn btn-light h-100 w-100">التعديل</button></td>
              <td> <button onclick="deletdata(${i})" type="button" class="btn btn-light h-100 w-100">الحذف</button></td>
            </tr>
        
        `;
        }

        document.getElementById("tbody").innerHTML = table;
      }
      showdata();

      function updatedata(i) {
        inputtex.value = arr[i].tex;
        inputnumber.value = arr[i].num;
        select1.value = arr[i].sel;
        buttonadd.innerHTML = "تعديل";
        mood = "تعديل";
        tmp = i;
      }

      function deletdata(i) {
        arr.splice(i, 1);
        localStorage.n = JSON.stringify(arr);
        showdata();
        serchdada();
        
      }

      function arrobj() {
        let objdata = {
          tex: inputtex.value,
          num: inputnumber.value,
          sel: select1.value,
        };
        if (mood === "اضافة") {
          arr.push(objdata);
          localStorage.setItem("n", JSON.stringify(arr));
        } else {
          arr[tmp] = objdata;
          mood = "اضافة"; 
          buttonadd.innerHTML = "اضافة"; 
          localStorage.setItem("n", JSON.stringify(arr)); 
          showdata();
        }
      }

      function serchdada() {
        totalnumber = 0;
        let table = "";
        switch (select2.value) {
          case "الجميع":
            console.log("الجميع");

            for (let i = 0; i < arr.length; i++) {
              console.log(i);
              totalnumber = totalnumber + Number(arr[i].num);

              table += `
           <tr>
              <th scope="row">${arr[i].tex} </th>
              <td>${arr[i].num}</td>
              <td>${arr[i].sel}</td>
              <td> <button onclick="updatedata(${i})" type="button" class="btn btn-light h-100 w-100">التعديل</button></td>
              <td> <button onclick="deletdata(${i})" type="button" class="btn btn-light h-100 w-100">الحذف</button></td>
            </tr>
        
        `;
            }

            console.log(totalnumber);

            break;

          case "مواصلات":
            console.log("مواصلات");

            for (let i = 0; i < arr.length; i++) {
              if (arr[i].sel === "مواصلات") {
                console.log(i);
                totalnumber = totalnumber + Number(arr[i].num);

                table += `
           <tr>
              <th scope="row">${arr[i].tex} </th>
              <td>${arr[i].num}</td>
              <td>${arr[i].sel}</td>
              <td> <button onclick="updatedata(${i})" type="button" class="btn btn-light h-100 w-100">التعديل</button></td>
              <td> <button onclick="deletdata(${i})" type="button" class="btn btn-light h-100 w-100">الحذف</button></td>
            </tr>
        
        `;
              }
            }

            console.log(totalnumber);

            break;

          case "طعام":
            console.log("طعام");

            for (let i = 0; i < arr.length; i++) {
              if (arr[i].sel === "طعام") {
                console.log(i);
                totalnumber = totalnumber + Number(arr[i].num);

                table += `
           <tr>
              <th scope="row">${arr[i].tex} </th>
              <td>${arr[i].num}</td>
              <td>${arr[i].sel}</td>
              <td> <button onclick="updatedata(${i})" type="button" class="btn btn-light h-100 w-100">التعديل</button></td>
              <td> <button onclick="deletdata(${i})" type="button" class="btn btn-light h-100 w-100">الحذف</button></td>
            </tr>
        
        `;
              }
            }

            console.log(totalnumber);

            break;

          case "ملابس":
            console.log("ملابس");

            for (let i = 0; i < arr.length; i++) {
              if (arr[i].sel === "ملابس") {
                console.log(i);
                totalnumber = totalnumber + Number(arr[i].num);

                table += `
           <tr>
              <th scope="row">${arr[i].tex} </th>
              <td>${arr[i].num}</td>
              <td>${arr[i].sel}</td>
              <td> <button onclick="updatedata(${i})" type="button" class="btn btn-light h-100 w-100">التعديل</button></td>
              <td> <button onclick="deletdata(${i})" type="button" class="btn btn-light h-100 w-100">الحذف</button></td>
            </tr>
        
        `;
              }
            }

            console.log(totalnumber);

            break;

          case "متفرقات":
            console.log("متفرقات");

            for (let i = 0; i < arr.length; i++) {
              if (arr[i].sel === "متفرقات") {
                console.log(i);
                totalnumber = totalnumber + Number(arr[i].num);

                table += `
           <tr>
              <th scope="row">${arr[i].tex} </th>
              <td>${arr[i].num}</td>
              <td>${arr[i].sel}</td>
              <td> <button onclick="updatedata(${i})" type="button" class="btn btn-light h-100 w-100">التعديل</button></td>
              <td> <button onclick="deletdata(${i})" type="button" class="btn btn-light h-100 w-100">الحذف</button></td>
            </tr>
        
        `;
              }
            }

            console.log(totalnumber);

            break;
        }
        document.getElementById("tbody").innerHTML = table;
        document.getElementById("total").innerText = totalnumber;
      }

      serchdada();

      function add() {
        arrobj();
        cleardata();
        showdata();
        serchdada(); // لتحديث مجموع النفقات المعروض
      }
    </script>
  </body>
</html>
