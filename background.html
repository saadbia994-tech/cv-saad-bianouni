<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تغيير الخلفية بالمربعات الملونة</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0; 
            transition: background-color 0.6s ease; 
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .color-boxes-container {
            display: flex; 
            gap: 20px; 
            flex-wrap: wrap;
            justify-content: center;
        }

        .color-box {
            width: 100px;
            height: 100px;
            border: 2px solid rgba(0, 0, 0, 0.2); 
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .color-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); 
        }

       
        .red { background-color: #e74c3c; } /* أحمر غامق */
        .green { background-color: #2ecc71; } /* أخضر زمردي */
        .blue { background-color: #3498db; } /* أزرق فاتح */
        .yellow { background-color: #f1c40f; } /* أصفر شمسي */
        .purple { background-color: #9b59b6; } /* بنفسجي */
    </style>
</head>
<body>
    <h1>اختر لون الخلفية</h1>
    <button  style="font-size: 30px; margin-bottom: 50px;"  onclick="window.location.href='index.html'">
                            
                                 العودة للصفحة الرئيسية
                            
                           </button>

    <div class="color-boxes-container">
        <div class="color-box red" onclick="changeBackgroundColor('#e74c3c')"></div>
        <div class="color-box green" onclick="changeBackgroundColor('#2ecc71')"></div>
        <div class="color-box blue" onclick="changeBackgroundColor('#3498db')"></div>
        <div class="color-box yellow" onclick="changeBackgroundColor('#f1c40f')"></div>
        <div class="color-box purple" onclick="changeBackgroundColor('#9b59b6')"></div>
    </div>

    <script>
        function changeBackgroundColor(color) {
            document.body.style.backgroundColor = color;
        }
    </script>
</body>
</html>
